{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<section class="news-block">
    <div class="container-fluid">
        <div class="news-block__content">
            <h3 style="font-size: 32px;">Search</h3>
            <form action="{% url 'search_results' %}" method="get">
                <label for="search">Enter news title or description</label>
                <input id="search" name="q" type="text" placeholder="Title or Description">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="news-block__adv">
            <h3 style="font-size: 32px; margin-bottom: 25px;">Advertising</h3>
            {% for adv in adverts %}
            <div class="adv__card">
                <a href="#">
                    <img src="{{ adv.image_url }}" alt="adv">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
