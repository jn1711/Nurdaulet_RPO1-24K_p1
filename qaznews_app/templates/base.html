{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
    </head>
    <body>
        <header class="header">
            <div class="primary-header">
                <div class="container">
                    <nav>
                        <a href="{% url 'home_page' %}">Home</a>
                        <a href="#">About</a>
                        <a href="#">FAQ</a>
                        <a href="#">Contact us</a>
                    </nav>
                    <nav>
                        <a href="">
                            <img src="{% static 'img/threads.svg' %}" alt="threads">
                        </a>
                        <a href="">
                            <img src="{% static 'img/telegram.svg' %}" alt="telegram">
                        </a>
                        <a href="">
                            <img src="{% static 'img/instagram.svg' %}" alt="instagram">
                        </a>
                    </nav>
                </div>
            </div>
            <div class="secondary-header">
                <div class="container">
                    <div class="container-fluid">
                        <div class="login">
                            <a href="{% url 'admin:index' %}">
                                <img src="{% static 'img/avatar.svg' %}" alt="avatar">
                                <span>Login</span>
                            </a>
                        </div>
                        <div class="logo">
                            <a href="#">
                                <img src="{% static 'img/logo.svg' %}" alt="logo">
                            </a>
                        </div>
                        <div class="phone-number">
                            <a href="#">
                                <img src="{% static 'img/call.svg' %}" alt="phone">
                                <span>+7 777 123 45 67</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="third-header">
                <div class="container">
                    <div class="container-fluid third-header__row">
                        <input type="checkbox" id="third-menu-toggle" class="third-header__toggle">
                        <label for="third-menu-toggle" class="third-header__burger" aria-label="Open navigation menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                        <div class="third-header__menu">
                            <nav class="third-header__links">
                                <a href="{% url 'all_news_page' %}">All news</a>
                                <!--Backend-->
                                {% for category in categories %}
                                <a href="{% url 'news_by_category' pk=category.pk %}">{{ category.name }}</a>
                                {% endfor %}
                            </nav>
                            <nav class="third-header__actions">
                                <a href="{%  url 'search_page' %}">
                                    <img src="{% static 'img/search.svg' %}" alt="search">
                                    <span>Search</span>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <a href="#">
                <img src="{% static 'img/logo-footer.svg' %}" alt="">
            </a>
            <p>TOO Qaznews 2026, All rights reserved.</p>
        </footer>
    </body>
</html>
